<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个html</title>
</head>
<body>
    Hello Html 5
    <h1>一级标题</h1>
    <h6>六级标题</h6>
    <div>容器标签，可以容纳其他标签</div>
    <p>段落标签</p>

    <!--<hr>是一行横线>-->
    <hr>
    <img src="demo01.jpg" alt="王熙凤加载失败">
    <hr>
    <a href="www.google.com">谷歌</a>

    <!--无序列表表现用ul-->
    <ul>
        <li>无序第1项</li>
        <li>无序第2项</li>
        <li>无序第3项</li>
    </ul>
    <!--有序列表表现用ol-->
    <ol>
        <li>有序第1项</li>
        <li>有序第2项</li>
        <li>有序第3项</li>
    </ol>


    <table>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>王熙凤</td>
            <td>22</td>
        </tr>
    </table>



</body>
</html>
